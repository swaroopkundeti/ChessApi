<!-- rows, columns, board[(row, col)] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{images['k']}}" />
</head>
<body>
{% for row in range(rows) %}
    <div>
        <form class="form-horizontal">
            {% for col in range(columns) %}
                {% if board['{}.{}'.format(row, col)] %}
                    {% if (row, col) in destinations %}
                        <input type="image" src='{{images[board[(row, col)]]}}' name='{{row}}.{{col}}' width="80" height="80" value="{{board[(row, col)]}}" style='outline: #00FF00 dotted thick;'/>
                    {% else %}
                        <input type="image" src='{{images[board["{}.{}".format(row, col)]]}}' name='{{row}}.{{col}}' width="80" height="80" value='{{board["{}.{}".format(row, col)]}}'/>
                    {% endif %}
                {% else %}
                    {% if (row, col) in destinations %}
                        <input type="image" src='http://memegen.link/latest.jpg' name='{{row}}.{{col}}' width="80" height="80" value="empty" style='outline: #00FF00 dotted thick;'/>
                    {% else %}
                        <input type="image" src='http://memegen.link/latest.jpg' name='{{row}}.{{col}}' width="80" height="80" value="empty"/>
                    {% endif %}
                {% endif %}
            {% endfor %}
        </form>
    </div>
{% endfor %}
</body>
</html>
