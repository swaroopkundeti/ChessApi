<!-- rows, columns, board[(row, col)] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{images['k']}}" />
</head>
<body>
{% for row in range(rows) %}
    <div>
        {% for col in range(columns) %}
            {% if board[(row, col)] %}
                <input type="image" src='{{images[board[(row, col)]]}}' width="80" height="80" value="{{board[(row, col)]}}" />
            {% else %}
                <input type="image" src='http://memegen.link/latest.jpg' width="80" height="80" value="" />
            {% endif %}
        {% endfor %}
    </div>
{% endfor %}
</body>
</html>
