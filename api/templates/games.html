<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chess</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{images['k']}}" />
</head>
<body>
{% for game in games %}

    <a href={{"create"}}>Create New Game</a>
</div>

</html>
